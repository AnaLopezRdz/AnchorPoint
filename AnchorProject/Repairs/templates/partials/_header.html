{% load cloudinary %}
<nav class="navbar navbar-expand-lg " style="background-color: #C5E5F3;">

  <div class="container-fluid">
    <div>
      <img src="https://res.cloudinary.com/dclozlnfy/image/upload/v1708524416/Screenshot_2024-02-19_at_21.57.28_copy_zpxddq.png" alt="Anchor Point Logo Boat" width=100 height=60>
    </div>
    <div class="justify-content-end pe-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item ">
          <a class="nav-link active" href="#">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" data-toggle="modal" data-target="#modal" href="{% url 'register' %}">Sign Up</a>
        </li>
        <div class="modal fade" id="modal">

        </div>
      </ul>

    </div>
  </div>
</nav>
<script>
  $('#modal').on('show.bs.modal', function(event){
    var modal = $(this)
    $.ajax({
        url: "{% url 'register' %}",
        context: document.body
    }).done(function(response) {
        modal.html(response);
    });
  })

</script>
