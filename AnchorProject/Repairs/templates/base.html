 </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    {% include 'partials/_header.html' %}
    <main>
    <!-- firs time message is in vies where messages imported from django.contrib and use in the view.  -->
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show "  style="display:flex;  margin: 20px  auto;  width: 60%; justify-content: center; align-items: center;"role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}

    {% block content %} {% endblock %}</main>
